
{% extends 'layout.html' %}

{% block body %} 
<div class="container">
	<form id="form_model_upload" action = "/admin" method = "post" enctype="multipart/form-data">  
		<div class="form-group">
			<div class="form-group row">
				<div class="col-xs-2">
				  <label for="from_language">From Language</label>
				  <input placeholder="From Language" class="form-control" name="from_language" type="text">
				</div>			

			</div>
			<div class="form-group row">
				<div class="col-xs-2">
				  <label for="to_language">To Language</label>
				  <input placeholder="To Language" class="form-control" name="to_language" type="text">
				</div>			

			</div>
			
			<br>
			<input type="file" class="form-control-file" name="file">
			<br>
			<button type="submit" class="btn btn-primary">Upload</button>

		  </div>
	
	</form>
			

</div>
{% endblock %}
